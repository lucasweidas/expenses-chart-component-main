<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="See a summary of all your spending in the last month." />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <main class="flex-column">
      <section class="card card--balance balance">
        <div class="card__wrapper flex-column">
          <h1 class="headline-1">My balance</h1>
          <p class="text text--700 text--lg text--light">$921.48</p>
        </div>
        <div class="logo">
          <svg viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </section>
      <section class="card card--summary summary">
        <h2 class="headline-2">Spending - Last 7 days</h2>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="summary__month">
          <div class="card__wrapper flex-column">
            <h3 class="headline-3">Total this month</h3>
            <p class="text text--700 text--xl text--dark">$478.33</p>
          </div>
          <div class="card__wrapper flex-column">
            <p class="text text--700 text--dark">+2.4%</p>
            <p class="text text--gray">from last month</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
